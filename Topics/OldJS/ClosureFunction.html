<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <h1>In JavaScript, we need closures when a variable 
        which is defined outside the scope in reference is accessed from some inner scope.</h1>
    <script>
    function show(){
        var i="i is the Local Variable for outer function";
        document.write("<br>") 
        document.write(i);
        function display()
        {
            var j="j is the Local Variable for inner function";
            document.write("<br>") 
        document.write(j);

        }
        display();
        document.write(j);// this will give the erro

    }  
      

    show();

</script>

</body>
</html>
